<html>
  <head>
    <title>Editing {{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <div id="content">
      <h1>Editing {{.Title}}</h1>

      <form action="/save/{{.Title}}" method="POST">
        <div>
          <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
        </div>
        <div>
          <input type="submit" value="Save">
        </div>
      </form>
    </div>
  </body>
</html>
